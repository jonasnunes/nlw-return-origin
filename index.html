<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorCare</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <nav class="wrapper">
        <a class="logo" href="#">
            <img src="assets/logo.svg" alt="logo">
        </a>

        <img src="assets/icon.svg" alt="icon">
    </nav>

    <header class="wrapper">
        <h4>BOAS-VINDAS A DOCTORCARE</h4>
        <h1>Assistência médica simplificada para todos</h1>
        <p>Os médicos da DoctorCare vão além dos sintomas para tratar a causa raiz de sua doença e proporcionar uma cura a longo prazo.
        </p>
        <button>
            <img src="assets/whatsapp.svg" alt="whatsapp">
            Agende sua consulta
        </button>

        <img src="assets/foto.png" alt="Mulher negra vestindo um vestido verde e sorrindo">

        <div class="stats">
            <div class="stat">
                <h3>+3.500</h3>
                <p>Pacientes atendidos</p>
            </div>
            <div class="stat">
                <h3>+15</h3>
                <p>Especialistas disponíveis</p>
            </div>
            <div class="stat">
                <h3>+10</h3>
                <p>Anos no mercado</p>
            </div>
        </div>        
    </header>
</body>
</html>
